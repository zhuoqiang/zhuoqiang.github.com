<header>
  <h1><a href="http://zhuoqiang.me/death.html">死亡</a></h1>
</header>  <div>
    <section>
      <p>鄙厌的 <br />
盘旋的鹰 <br />
白色天际的黑点 <br />
飞驰而下 <br />
瞬间 <br />
充盈了天地 <br />
把新鲜的腐肉 <br />
一口口地啄去 <br />
留下洁白的骨头 <br />
散在大地 <br />
迎接每一个明天 <br /></p>

    </section>
