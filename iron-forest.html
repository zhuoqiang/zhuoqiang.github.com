  <h1><a href="./iron-forest.html">钢铁森林</a></h1>
</header>  <div>
    <section>
      <p>树杈钢筋 <br />
水泥草皮 <br />
还有花朵塑料 <br />
庞然大树们在阳光下低头 <br />
拉出面无表情的黑影 <br /></p>
<p>迎面走来 <br />
擦肩而过 <br />
低声吟唱的电波 <br />
串起所有听筒 <br /></p>
<p>所有的听筒都藏着许多 <br />
许多熟悉的喧嚣 <br />
许多挣扎的号码 <br />
号码里住着巫王 <br />
调侃誓言 <br />
摆弄方向 <br /></p>
<p>方向连着方向连着方向 <br />
每一种方向都在旋转 <br />
旋转着层层下降 <br />
下降的森林没有不安 <br /></p>
<p>嗅到的大地 <br />
满是 <br /></p>
<p>树杈钢筋 <br />
水泥草皮 <br />
还有花朵塑料</p>

    </section>
